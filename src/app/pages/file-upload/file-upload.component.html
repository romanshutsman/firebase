<div class="container">
  <div class="dropzone"
    dropzone
    (hovered)="toggleHover($event)"
    (dropped)="startUpload($event)"
    [class.hovering]="isHover">

    <h3>DROP ZONE</h3>
    <p>Drag anf Drop File</p>
    <div class="file">
      <label class="file-label" for="">
        <input type="file" (change)="startUpload($event.target.files)">

        <span class="file-cta">
          <span class="file-icon">
            <i class="fa fa-upload"></i>
          </span>
          <span class="file-label">
            or choose a file...
          </span>
        </span>
      </label>
    </div>
