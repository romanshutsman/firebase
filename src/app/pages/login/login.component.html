<aside class="col-sm-4 offset-sm-4">

  <div class="card">
    <article class="card-body">
      <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
      <hr>
      <p class="text-success text-center">Some message goes here</p>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user"></i>
              </span>
            </div>
            <input name="email" ngModel required class="form-control" placeholder="Email" type="email">
          </div>
          <!-- input-group.// -->
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            <input ngModel  class="form-control" name="password" placeholder="********" type="password">
          </div>
          <!-- input-group.// -->
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block"> Login </button>
        </div>
        <!-- form-group// -->
        <p class="text-center">
          <a  class="btn">Forgot password?</a>
        </p>
      </form>
    </article>
  </div>
  <!-- card.// -->

</aside>
<!-- col.// -->
