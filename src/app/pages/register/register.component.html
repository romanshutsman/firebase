<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <a href="" class="float-right btn btn-outline-primary mt-1">Log in</a>
          <h4 class="card-title mt-2">Sign up</h4>
        </header>
        <article class="card-body">
          <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
            <div class="form-row">
              <div class="col form-group">
                <label>First name </label>
                <input type="text" name="first" ngModel required class="form-control" placeholder="">
              </div>
              <!-- form-group end.// -->
              <div class="col form-group">
                <label>Last name</label>
                <input type="text" name="last" ngModel required class="form-control" placeholder=" ">
              </div>
              <!-- form-group end.// -->
            </div>
            <!-- form-row end.// -->
            <div class="form-group">
              <label>Email address</label>
              <input type="email" required name="email"  ngModel class="form-control" placeholder="">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!-- form-group end.// -->
            <!-- form-group end.// 
            <!-- form-row.// -->
            <div class="form-group">
              <label>Create password</label>
              <input class="form-control" ngModel name="password" required type="password">
            </div>
            <!-- form-group end.// -->
            <div class="form-group">
              <button type="submit" [disabled]="!signupForm" class="btn btn-primary btn-block"> Register </button>
            </div>
            <!-- form-group// -->
            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our
              <br> Terms of use and Privacy Policy.</small>
          </form>
        </article>
        <!-- card-body end .// -->
      </div>
      <!-- card.// -->
    </div>
    <!-- col.//-->

  </div>
  <!-- row.//-->


</div>
<!--container end.//-->
